<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Paper trader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet">
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="brand" href="#">Paper trader</a>
      <div class="nav-collapse collapse">

		<ul class="topright nav">
		  <label for="value">Value:</label><input id="value" readonly>
          <label for="balance">Balance:</label><input id="balance" readonly>
		  <label for="overall">Overall:</label><input id="overall" readonly>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>
</div>

<div class="container">
  <div id="buyStock">
    <h1>Purchase stock</h1>
    <form>
  	  <div class="form-group">
        <label for="symbolSearch">Name or Symbol of stock to buy</label>
	    <input type="text" id="symbolSearch" autocomplete="off" class="form-control" placeholder="Company Symbol or Name">
        <div id="symbolSuggest">
	      <table class='table table-striped table-bordered table-condensed'>
		    <thead>
	          <th>Symbol</th><th>Name</th>
	        </thead>
		    <tbody id="symbolSuggestTable"></tbody>
		  </table>
	    </div>
	  </div>
	  <div id="amountContainer">
        <label for="amount">Amount</label><input type="text" id="amount" value=1 class="form-control" placeholder="Amount of shares to purchase">
	  </div>
	  <div class="form-group" id="priceAndTotal">
   	    <label for="price">Price per Share</label><input type="text" id="price" class="form-control" readonly>
        <label for="quote">Total Quote</label><input type="text" id="quote" class="form-control" readonly>
	  </div>
      <button id="buy" class="btn btn-primary">Buy</button>
    </form>
  </div>
  
  <div id="portfolio">
    <h1>My portfolio</h1>
    <table class="table table-striped table-bordered table-condensed">
      <thead>
        <th>Stock</th>
		<th>Amount</th>
        <th>Purchase Price</th>
		<th>Current Price</th>
        <th>+- per share</th>
		<th>+- overall</th>
		<th>Value</th>
        <th>Action</th>
      </thead>
      <tbody id="stocks">
      </tbody>
    </table>
  </div>
</div>
<script src="js/paperTrader.js"></script>
</body>
</html>
